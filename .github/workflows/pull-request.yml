name: CI - Pull Requests to Main

on:
  pull_request:
    branches: [main]

jobs:
  test-integration:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

        - name: Install dependencies
        run: npm ci

      - name: Run integration tests
        run: npm run test:integration
