name: CI - Pull Requests to Main

on:
  pull_request:
    branches: [main]

jobs:
  test-integration:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run integration tests
        run: npm run test:integration

      - name: Notify Slack
        if: always() 
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_CHANNEL: C0914FL0FPC
          SLACK_COLOR: ${{ job.status }}
          SLACK_MESSAGE_ON_SUCCESS: 'Integration tests passed successfully :white_check_mark:'
          SLACK_MESSAGE_ON_FAILURE: 'Integration tests failed :x:'
          SLACK_MESSAGE_ON_CANCEL: 'Job cancelled.'
          MSG_MINIMAL: actions url