name: CI/CD Pipeline - Deployment

on:
  push:
    branches: [ main ]

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run all tests
        run: npm test
        env:
          NODE_ENV: test

      - name: Notify Slack
        if: always() 
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_COLOR: ${{ job.status }}
          SLACK_MESSAGE_ON_SUCCESS: 'Tests passed successfully. Deploy triggered :rocket:'
          SLACK_MESSAGE_ON_FAILURE: 'Tests failed. Deploy not triggered.'
          SLACK_MESSAGE_ON_CANCEL: 'Job cancelled. Deploy not triggered.'
          MSG_MINIMAL: actions url, commit,
          

      - name: Deploy to Render
        if: success()
        run: |
          curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK }}
          echo "Deploy triggered in Render."